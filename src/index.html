<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To-Do List - AB</title>
  <meta name="theme-color" content="#ab51e">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <header>
    <nav>
      <p id="app-name">To-Do List</p>
      <p id="brand-name">By Aman Bajpai</p>
    </nav>
  </header>

  <div id="container">
    <h1><input type="text" name="" placeholder="Add New Item"><i class="fa fa-plus"></i></h1>

    <ul>
    </ul>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "",
      authDomain: "todolist-ab.firebaseapp.com",
      databaseURL: "https://todolist-ab.firebaseio.com",
      projectId: "todolist-ab",
      storageBucket: "todolist-ab.appspot.com",
      messagingSenderId: ""
    };
    firebase.initializeApp(config);
  </script>
  <script src="scripts/jquery-3.21-min.js" charset="utf-8"></script>
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/service-worker.js')
        .then(function() {
          console.log('Service Worker Registered');
        });
    }
  </script>
  <script>
    const messaging = firebase.messaging();

    messaging.requestPermission()
      .then(function() {
        console.log('Notification permission granted.');
        return messaging.getToken();
      })
      .then(function(token) {
        console.log(token);
      })
      .catch(function(err) {
        console.log('Unable to get permission to notify.', err);
      })
  </script>
  <script src="scripts/app.js" charset="utf-8"></script>
</body>

</html>
